<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wallet APP</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="text-warning text-center display-5 my-4">
      My Wallet App ðŸ’³
    </header>

    <main class="container" style="max-width: 800px">
      <form id="harcama-formu" class="row g-3 p-3 mt-4 border rounded-4 m-0">
        <h4 class="text-center">Harcama Formu</h4>
        <div class="col-6">
          <label for="tarih" class="form-label">Tarih</label>
          <input type="date" class="form-control" id="tarih" required />
        </div>
        <div class="col-6">
          <label for="miktar" class="form-label">Harcama Miktar</label>
          <input
            type="number"
            class="form-control"
            id="miktar"
            placeholder="1000 â‚º"
            step="0.01"
            min="0"
            required
          />
        </div>
        <div class="col-12">
          <label for="harcama-alani" class="form-label">Harcama AlanÄ±</label>
          <input
            type="text"
            class="form-control"
            id="harcama-alani"
            placeholder="Kira, Fatura, Kredi KartÄ±"
            required
          />
        </div>

        <div class="col-12 text-center">
          <button id="kaydet" type="submit" class="btn btn-danger">
            Kaydet
          </button>
        </div>
      </form>
      <br />
      <form id="ekle-formu" class="d-flex gap-2">
        <input
          id="gelir-input"
          class="form-control"
          type="number"
          step="0.01"
          min="0"
          autofocus
          placeholder="Gelirinizi giriniz."
          required
        />
        <button id="ekle-btn" type="submit" class="btn btn-success">
          Ekle
        </button>
      </form>
      <table
        id="harcama-tablosu"
        class="table table-bordered table-hover table-striped mt-4 text-center"
      >
        <thead>
          <tr>
            <th scope="col" class="w-25">Tarih</th>
            <th scope="col" class="w-50">Harcama AlanÄ±</th>
            <th scope="col">Miktar (â‚º)</th>
            <th scope="col">Ä°ÅŸlem</th>
          </tr>
        </thead>
        <tbody id="harcama-body"></tbody>
      </table>

      <table
        id="sonuc-tablosu"
        class="table table-bordered table-hover table-striped mt-4 text-center w-50 ms-auto"
      >
        <tbody class="text-end">
          <tr>
            <th>Geliriniz (â‚º) :</th>
            <td id="geliriniz" style="width: 100px">0</td>
          </tr>
          <tr>
            <th>Gideriniz (â‚º) :</th>
            <td id="gideriniz">0</td>
          </tr>
          <tr>
            <th id="kalanTh">Kalan (â‚º) :</th>
            <td id="kalan">0</td>
          </tr>
        </tbody>
      </table>

      <section class="text-center">
        <button id="temizle-btn" class="btn btn-secondary">
          Bilgileri Temizle
        </button>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
